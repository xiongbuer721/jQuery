<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-2.1.1.min.js"></script>
</head>

<body>
    <ol>
        <li>123</li>
        <li class="item">123</li>
        <li>123</li>
        <li>123</li>

    </ol>
    <ul>
        <li>456</li>
        <li class="current">456</li>
        <li>456</li>
        <li>456</li>
    </ul>
    <script>
        $(function() {
            //1.兄弟元素silblings除了自身元素之外的所有亲兄弟
            $('ol .item').siblings('li').css('color', 'red');
            //2.第n个元素
            //  （1）我们可以利用选择器的方法选择
            $('ul li:eq(2)').css('color', 'blue');
            //  (2)我们可以利用选择器方法的方式选择，更推荐
            $('ul li').eq(3).css('color', 'pink');
            //3.判断是否有某个类名
            
        })
    </script>
</body>

</html>
