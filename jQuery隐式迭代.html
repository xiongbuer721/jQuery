<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-2.1.1.min.js"></script>
</head>

<body>
    <div>惊喜不</div>
    <div>惊喜不</div>
    <div>惊喜不</div>
    <div>惊喜不</div>
    <ul>
        <li>意外不</li>

    </ul>
    <script>
        //获取四个div

        //给后代添加
        $('ul li').css('color', 'red');
