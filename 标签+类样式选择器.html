 <!DOCTYPE html>
 <html lang="en">
 <head>
 	<meta charset="UTF-8">
 	<title>Document</title>
 	<style>
 	 .cls{
 	 	background-color: red;
 	 }
 	</style>
 	<script src="jquery-2.1.1.min.js"></script>
    <script>
      //点击按钮设置页面上应用cls类样式li标签的背景颜色
      //页面加载事件
         $(function () {
         	//获取按钮，注册点击事件
         	$("#btn").click(function(){
         		//获取应用cls类样式的li标签
         		$("li.cls").css("backgroundColor","yellow");
         	});
         });
    </script>
 </head>
 <body>
 	<input type="button" value="设置样式" id="btn">
 	<ul>
 		<li class="cls">1</li>
 		<li>1</li>
 		<li>1</li>
 		<li class="cls">1</li>
 		<li>1</li>
 	</ul>
 </body>
 </html>
