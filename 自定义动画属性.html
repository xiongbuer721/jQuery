<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-2.1.1.min.js"></script>
</head>
<style>
    div {
        width: 200px;
        height: 200px;
        background-color: pink;
        position: absolute;
    }
</style>

<body>
    <button>启动·</button>
    <div>

    </div>
    <script>
        $(function() {
            $('button').click(function() {
                $('div').animate({
                    left: 500,
                    top: 300,
                    opacity: .4,
                    width: 50,
                    height: 50
                }, 500);
            })
        })
    </script>
</body>

</html>
