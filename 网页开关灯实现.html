<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="jquery-2.1.1.min.js"></script>
	<script>
	   //页面的加载事件
	   $(function(){
	   	//获取按钮，注册点击事件
	   	$("#btn").click(function() {
	   		//.va()方法  获取按钮的value属性的值
	   		//。val("内容");是设置按钮的value属性的值
	   		if($(this).val()=="关灯") {
	   			$("body").css("backgroundColor","black");
	   			$(this).val("开灯");

	   		}else{
	   			$("body").css("backgroundColor","white");
	   			$(this).val("关灯");

	   		}
	   	})
	   })
	</script>
</head>
<body>
	<input type="button" id="btn" value="关灯">
</body>
</html>
