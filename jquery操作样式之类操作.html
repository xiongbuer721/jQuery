<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="jquery-2.1.1.min.js"></script>
<style>
    div {
        width: 150px;
        height: 150px;
        background-color: pink;
        margin: 100px auto;
        transition: all 0.5s;
    }
    
    .current {
        background-color: red;
        transform: rotate(360deg);
    }
</style>

<body>
    <div></div>
    <script>
        $(function() {
            // $('div').click(function() {
            //         //1.添加类
            //         $(this).addClass('current');
            //     })
            //2.删除类  removeClass()
            // $('div').click(function() {
            //     $(this).removeClass('current');


            // })
            //3.切换类 toggleClass()
            $('div').click(function() {
                $(this).toggleClass('current');
            })

        })
    </script>
</body>

</html>
