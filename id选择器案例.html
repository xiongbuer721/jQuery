<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<style>
 div {
	width: 400px;
	height: 400px;
	background-color: pink;
}
</style>
<script src="jquery-2.1.1.min.js"></script>
<script>
  //点击按钮，设置层中的显示内容为：这是一个层，同时设置这个层的背景颜色（id选择器）
  //页面加载的事件
  $ (function() {
  	//获取按钮--根据id选择器获取，调用点击事件的方法
  	   $("#btn").click(function() {
  	   	//设置div中的显示内容
  	   	   $("#dv").text("这是一个");//相当于DOM中的innertext或者是textContent
  	   	   $("#dv").css("backgroundColor","yellow");
  	   });
  });
 

</script>
</head>
<body>
	<input type="button" value="显示效果" id="btn">
	<div id="dv"></div>
</body>
</html>
